<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/8Entertainment.css">
</head>

<body>
    <div class="container category-container">
        <div class="d-flex justify-content-between align-items-center mb-4 w-100">
            <h2>Categories</h2>
            <a href="#" class="btn btn-primary">Add New Category</a>
        </div>

        <ul class="list-group category-list">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary rounded-pill me-3">1</span>
                    Metal
                </div>
                <a href="#" class="btn btn-warning btn-sm">Edit</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary rounded-pill me-3">2</span>
                    K-Pop
                </div>
                <a href="#" class="btn btn-warning btn-sm">Edit</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary rounded-pill me-3">3</span>
                    Jazz
                </div>
                <a href="#" class="btn btn-warning btn-sm">Edit</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary rounded-pill me-3">4</span>
                    All Genre
                </div>
                <a href="#" class="btn btn-warning btn-sm">Edit</a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
