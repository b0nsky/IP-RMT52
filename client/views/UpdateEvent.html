<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }

        .add-event-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; 
        }

        .add-event-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%; 
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            width: 100%; 
        }
    </style>
</head>

<body>
    <div class="container add-event-container">
        <div class="add-event-form">
            <h2 class="mb-4 text-center">Update Event</h2>
            <form action="/add-event" method="POST">
                <div class="mb-3 form-group">
                    <label for="eventName" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="eventName" name="eventName" placeholder="" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="venue" class="form-label">Venue</label>
                    <input type="text" class="form-control" id="venue" name="venue" placeholder="" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="imgUrl" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="imgUrl" name="imgUrl" placeholder="" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="price" class="form-label">Price (Rp)</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="example: 100000" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="categoryId" class="form-label">Category ID</label>
                    <input type="number" class="form-control" id="categoryId" name="categoryId" placeholder="" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="userId" class="form-label">User ID</label>
                    <input type="number" class="form-control" id="userId" name="userId" placeholder="" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter stock" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Event</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
